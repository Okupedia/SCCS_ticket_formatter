<body>
    <head>
        <meta charset="utf-8"/>
        <title>SCCS チケット作成フォーマット</title>
    </head>

    <div id="input">
        <h1>入力</h1>
        <h2>概要</h2>
        <label for="date">日付:</label>
        <input type="date" id="date" name="date">
        <script>
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("date").value = today;
          </script>
        <br>

        <label for="name">ID:</label>
        <input type="number" id="ID" name="ID">

        <label for="reported time">発生時刻:</label>
        <input type="time" id="reported_time" name="reported time">

        <label for="accespted by">担当:</label>
        <input type="text" id="accespted_name" name="accespted by">
        <br>

        <label for="reporter name">発見者:</label>
        <input type="text" id="reporter_name" name="reporter name" required size="7">

        <label for="reporter_mail">発見者メールアドレス:</label>
        <input type="email" id="reporter_mail" name="reporter e-mail" size=20>
        <br>

        <label for="reported_contents">内容:</label>
        <textarea rows="1" cols="40" id="abstract"></textarea>
        <br>
        
        <h2>対応</h2>
        <input type="file" id="csv_input" name="csv_input"><br>
        <textarea id="csv_contents" rows="1" cols="80">csvを読み込んでください</textarea>

        <h2>原因の究明</h2>
        <textarea id="cause_textarea" rows="5" cols="80"></textarea>

    </div>
    
    <div id="outputput">
        <button class="input button" id="input_button" type="button">
            create ticket
        </button>
        <h1>出力</h1>        
        <textarea id="outputArea" rows="100" cols="80">ここに出力されます</textarea>

    </div>

</body>
<script src="./controll.js"></script>
